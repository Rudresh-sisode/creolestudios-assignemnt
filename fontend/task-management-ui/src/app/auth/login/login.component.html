<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login</h2>
            <form (ngSubmit)="submitForm()" novalidate [formGroup]="userForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" formControlName="userId" class="form-control" id="email" placeholder="Enter email">
                    <div *ngIf="submitted && f['userId'].errors" class="invalid-feedback">
                        <div *ngIf="f['userId'].errors['required']">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" [ngClass]="{ 'is-invalid': submitted && f['userPassword'].errors }"
                    formControlName="userPassword" class="form-control" id="password" placeholder="Password">
                    <div *ngIf="submitted && f['userPassword'].errors" class="invalid-feedback">
                        <div *ngIf="f['userPassword'].errors['required']">Password is required</div>
                        <div *ngIf="f['userPassword'].errors['minlength']">Password must be at least 8 characters long</div>
                        <!-- <div *ngIf="f['userPassword'].errors['pattern']">Password must contain at least one uppercase
                            letter,
                            one lowercase letter, one number, and one special character</div> -->
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="text-center mt-3">
                Don't have an account? <a routerLink="/register">Register</a>
            </p>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Register</h2>
            <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" formControlName="userName" class="form-control" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="isAdmin">Is Admin?</label>
                    <select formControlName="isAdmin" class="form-control" id="isAdmin">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select formControlName="role" class="form-control" id="role">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Register</button>
            </form>
        </div>
    </div>
</div>
